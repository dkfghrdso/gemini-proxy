# Cloudflare Workers配置 - Google Gemini代理
# 兼容wrangler v4格式

name = "gemini-proxy-worker"
main = "index.js"
compatibility_date = "2024-01-01"

# 环境变量配置
[vars]
CUSTOM_DOMAIN = "generativelanguage.googleapis.com"

# 兼容性标志（正确格式）
compatibility_flags = ["nodejs_compat"]

# 生产环境配置
[env.production]

[vars.production]
CUSTOM_DOMAIN = "generativelanguage.googleapis.com"

# 开发环境配置
[env.development]

[vars.development]
CUSTOM_DOMAIN = "generativelanguage.googleapis.com"